{% extends 'base/main2.html' %}
{% load staticfiles %}
{% block title %}Smash {% endblock %}
{% block type %}{% endblock %}
{% block content %}
    <div class="page-header header-filter clear-filter" data-parallax="true" style=" background-image: url('{% static '/assets/img/black.jpg'%}'); height: 40vh">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    {% if object.id %}
                        <h2 class="title">Editar usuario {{ object.username }}</h2>
                    {% else %}
                        <h2 class="title">Registrar nuevo usuario</h2>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <div class="main main-raised">
        <div class="container">
            <div class="section text-center">
                <div class="col-md-8 ml-auto mr-auto">
                    <form id="form" class="form-horizontal" name="form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div>
                            <input type="submit" class="btn btn-primary btn-round" value="Guardar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
