{% extends 'base/main.html' %}
{% load staticfiles %}
{% block title %}Smash {% endblock %}
{% block type %}{% endblock %}
{% block content %}
    <!-- Titulo o encabezado -->
    <div class="page-header header-small clear-filter" data-parallax="true" style="background-image: url('{% static '/assets/img/black.jpg' %}'); ">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="title">{{ HOLA }}</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- divs necesarios para el contenido -->
    <div class="main main-raised">
        <div class="container">

                {% include 'concursante/table.html' %}

                <a href='#'>

            </div>
        </div>

{% endblock %}
