{% extends 'base/main.html' %}
{% load staticfiles %}
{% block title %}Smash {% endblock %}
{% block content %}
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="../../static/assets/img/SmashBros1.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/assets/img/SmashBros2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="../../static/assets/img/SmashBros3.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div style="background-image: url('{% static '/assets/img/black.jpg' %}');">
        <div class="container" >
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto">
                    <div class="brand" align="center">
                        <h1 class="card-title" style="color: white">Torneo de videojuegos</h1>
                        <h2 class="card-title" style="color: white">
                            <img src="../../static/assets/img/smashlogo.png" height="50">
                            Super Smash Bros
                            <img src="../../static/assets/img/Mushromm.png" height="50"></h2>
                    </div>
                    <div class="card card-signup">
                        <h2 class="card-title text-center">Contenido</h2>
                        <div class="card-body text-center" style="background: rgba(156,156,156,0.45)">
                            <div class="row">
                                <div class="col-md-7 ml-auto mr-auto">
                                    <!------------------------------   texto   ----------------------------------->
                                    <h6>Aqu√≠ escribe</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
